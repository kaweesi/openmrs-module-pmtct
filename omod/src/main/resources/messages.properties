#### Help Message
@MODULE_ID@.help.cpn.birthdate=This is the birthdate of the Pregnant woman who comes for the antenatal consultation. The field is required.
@MODULE_ID@.help.cpn.civilStatus=The [ CIVIL STATUS ] tells if the Pregnant woman is Single/Married/Divorced...
@MODULE_ID@.help.cpn.educationLevel=This field informs about the education level of the Pregnant woman.
@MODULE_ID@.help.cpn.mainActivity=This field informs about the Main activity of the Pregnant woman.
@MODULE_ID@.help.cpn.gender=The gender should stay female, in case the gender changed to male, unless he is under 2 years, it will not be possible to access the PMTCT functionalities.
@MODULE_ID@.help.cpn.encounterDate=[ ENCOUNTER DATE ] is the date, the pregnant woman were received by a Doctor/Nurse for the antenatal consultation. The default date is today and ideally, the [ ENCOUNTER DATE ] should be the same as the PMTCT Program enrollment date.
@MODULE_ID@.help.cpn.cpnNumber=This [ IDENTIFIER ] represent the pregnant woman in the PMTCT Program.
@MODULE_ID@.help.cpn.location=The [ LOCATION ] represent the Health Center where the pregnant woman did the antenatal consultation. The default location can be set in the PMTCT configurations.
@MODULE_ID@.help.cpn.provider=The [ PROVIDER ] represent the Doctor/Nurse who did the antenatal consultation. The default will be the Authenticated user, if he/she has the role of a PROVIDER.
@MODULE_ID@.help.cpn.dateOfLastMenstrualPeriod=The date of the last menstrual period remembered by the Pregnant woman. Is required. 
@MODULE_ID@.help.cpn.numberOfPregnancies=The number of times a woman has been pregnant. Is required.
@MODULE_ID@.help.cpn.numberOfWeeksPregnant=This field represent the number of weeks the Pregnant woman has been pregnant. This is calculated automatically when you fill the Date of last menstrual period.
@MODULE_ID@.help.cpn.pregnantDueDate=This is an estimation of the date in which a mother will give birth to her child. This is calculated automatically when you fill the Date of last menstrual period.
@MODULE_ID@.help.cpn.hivStatus=What is the patient's HIV status?
@MODULE_ID@.help.cpn.hivTestDate=When does the HIV test have been done? This should be a date, and it's required.
@MODULE_ID@.help.cpn.resultOfHivTest=This is the Result of HIV test, if the test has been done.
@MODULE_ID@.help.cpn.dateResultOfHivTestReceived=The date the result of HIV test were received by the Pregnant woman. Is required.
@MODULE_ID@.help.cpn.syphilis_TestDate=This is the date when the Syphilis test has been done. The field is required.
@MODULE_ID@.help.cpn.resultSyphilisTest=This is the result of Syphilis test. This field is required.
@MODULE_ID@.help.cpn.dateResultOfSyphilisTestReceived=The date when the Pregnant woman got the result of Syphilis test. Is required.
@MODULE_ID@.help.cpn.patientArrivedWithPartner=This informs if the Pregnant woman comes for the antenatal consultation with her partner. Is required.
@MODULE_ID@.help.cpn.hivTestDateOfPartner=This is the date when the partner did the HIV test. This is also required if the Pregnant woman comes with the partner.
@MODULE_ID@.help.cpn.resultHivTestOfPartner=This is the result of HIV test for the partner. Required.
@MODULE_ID@.help.cpn.disclosedStatusToPartner=This informs if the Pregnant woman shared her status with her partner.
@MODULE_ID@.help.cpn.partnerTestedSeparately=Is the Pregnant woman tested separately from her Partner? This field is required.
@MODULE_ID@.help.cpn.dateMosquitoNetReceived=This is the date when the Pregnant woman received the mosquito net.
@MODULE_ID@.help.cpn.comment=This should be a Comment from a Doctor/Nurse who did the antenatal consultation. This field is not required.
@MODULE_ID@.help.cpn.nextVisitDate=This should be the Return Visit Date for the Follow-up of the Pregnant woman. This field is required.
